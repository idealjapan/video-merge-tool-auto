name: Process Ads

on:
  schedule:
    # 10分ごとに実行（最短は5分）
    - cron: '*/10 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up credentials
      env:
        GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
      run: |
        mkdir -p credentials
        echo "$GOOGLE_SERVICE_ACCOUNT" > credentials/google_service_account.json
        echo "$YOUTUBE_CLIENT_SECRETS" > credentials/client_secrets.json
    
    - name: Process ads
      run: |
        python automation/ad_processor.py
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: processing-logs
        path: logs/